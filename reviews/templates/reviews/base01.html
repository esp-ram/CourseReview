<!doctype html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/tbase.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>Fub REVIEWS</title>
    </head>

    <body>
        <div class="container1 bg-0">
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="container">
              <a class="navbar-brand" href="{% url 'reviews:index_view'%}"><strong>FIR</strong></a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="navbar-brand" href="{% url 'reviews:index_view'%}"><strong>HOME</strong></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="view" style="background-image: url({% static 'FI.jpg' %}); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <div class="mask rgba-black-light align-items-center">
              <div class="container">
                <div class="row21">
                  <div class="col22 mb-4 white-text">
                    <br>
                    <h1 class="h1 white-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5"><strong>ULTRA REVIEWS</strong></h1>
                    <hr class="hr-light my-4">
                    {% block search %}
                    {% endblock %}
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
        </header>
        <main>
            <div class = 'container-fluid bg-1'>
            <div class="row justify-content-center">
              <div class="col-12 a">
                  <h1 class="mt-2">{% block title %}{% endblock %}</h1>
                  {% block content %}
                  {% endblock %}
              </div>
            </div>
        </div>
        </main>
        <footer class="text-center">
          <p>Agregar Materia o Curso<br> <a href="{% url 'reviews:contacto' %}"> Contacto</a></p>
          <p>Made By <br><a href="#" data-toggle="tooltip" title="Visit #">J.J</a></p>
          <script type="text/javascript" src="{% static "scripts/main.js" %}"></script>
        </footer>
    </body>
</html>
</html>
